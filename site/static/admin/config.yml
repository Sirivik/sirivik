backend:
  name: git-gateway
  repo: liminalfun/sirivik
  branch: main

local_backend: true

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"
# publish_mode: editorial_workflow

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_files

  # Required - a list of locales to show in the editor UI
  locales: [en, fr, iu]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en

collections: # A list of collections the CMS should be able to edit
  - name: "programs" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Programs" # Used in the UI, ie.: "New Post"
    folder: "site/content/programs" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    i18n: true # Enable i18n for this file
    fields: # The fields each document in this collection have
      - {label: "Show this Program", name: "show", widget: "boolean", default: true}
      - {label: "Page Title", name: "title", widget: "string", i18n: true}
      - {label: "Featured Image", name: "image_ft", widget: "image", required: false, i18n: duplicate}
      - {label: "Program Title", name: "program-title", widget: "string", i18n: true}
      - {label: "Program Description", name: "description", widget: "markdown", i18n: true}
      - {label: "Testimonial", name: "testimonial", widget: "object", i18n: true, fields: [
        {label: "Testimonial Label", name: "label", widget: "string", i18n: true, default: "Testimonial"},
        {label: "Quote", name: "quote", widget: "text", i18n: true},
        {label: "Citation", name: "citation", widget: "string", i18n: true}
      ]}
      - {label: "Image 1", name: "image_1", widget: "image", required: false, i18n: duplicate}
      - {label: "Image 2", name: "image_2", widget: "image", required: false, i18n: duplicate}
      - {label: "Image 3", name: "image_3", widget: "image", required: false, i18n: duplicate}
      - {label: "Image 4", name: "image_4", widget: "image", required: false, i18n: duplicate}
      - {label: "Participate Card", name: "participate", widget: "object", i18n: true, fields: [
        {label: "Heading", name: "heading", widget: "string", i18n: true, required: false},
        {label: "Button 1", name: "btn_1", widget: "string", i18n: true, required: false, default: "Join Program"},
        {label: "Button 2", name: "btn_2", widget: "string", i18n: true, required: false, default: "Donate"}
      ]}
  - name: "about"
    label: "About Page"
    folder: "site/content/about"
    create: true # Turn off later
    i18n: true
    fields:
      - {label: "Page Title", name: "title", widget: "string", i18n: true}
      - {label: "Featured Image", name: "image_ft", widget: "image", i18n: duplicate}
      - {label: "Featured Image Alt Text", name: "image_ft_alt", widget: "string", i18n: true}
      - {label: "Our Story Section", name: "story", widget: "object", i18n: true, fields: [
        {label: "Heading", name: "heading", widget: "string", i18n: true}, 
        {label: "Description", name: "description", widget: "markdown", i18n: true}
      ]}
      - {label: "Our Objectives Section", name: "objectives", widget: "object", i18n: true, fields: [
        {label: "Heading", name: "heading", widget: "string", i18n: true}, 
        {label: "Objective 1 Icon", name: "icon1", widget: "image", i18n: duplicate},
        {label: "Objective 1 Description", name: "description1", widget: "text", i18n: true},
        {label: "Objective 2 Icon", name: "icon2", widget: "image", i18n: duplicate},
        {label: "Objective 2 Description", name: "description2", widget: "text", i18n: true},
        {label: "Objective 3 Icon", name: "icon3", widget: "image", i18n: duplicate},
        {label: "Objective 3 Description", name: "description3", widget: "text", i18n: true}
      ]}
      - {label: "Get to Know Us Heading", name: "knowUsHeading", widget: "string", i18n: true}
      - {label: "Staff Heading", name: "staffHeading", widget: "string", i18n: true}
      - {label: "Staff Members", name: "staff", widget: "list", i18n: true, fields: [
        {label: "Staff Member Name", name: "name", widget: "string", i18n: true},
        {label: "Staff Member Bio", name: "bio", widget: "text", i18n: true},
        {label: "Staff Member Image", name: "image", widget: "image", i18n: duplicate, required: false},
        {label: "Staff Member Image Alt Text", name: "alt", widget: "string", i18n: duplicate, required: false}
      ]}
      - {label: "Board of Directors Heading", name: "boardHeading", widget: "string", i18n: true}
      - {label: "Board Members", name: "board", widget: "list", i18n: true, fields: [
        {label: "Board Member Name", name: "name", widget: "string", i18n: true},
        {label: "Board Member Bio", name: "bio", widget: "text", i18n: true},
        {label: "Board Member Image", name: "image", widget: "image", i18n: duplicate, required: false},
        {label: "Board Member Image Alt Text", name: "alt", widget: "string", i18n: duplicate, required: false}
      ]}
      - {label: "Our Supporters Section", name: "supporters", widget: "object", i18n: true, fields: [
        {label: "Heading", name: "heading", widget: "string", i18n: true}, 
        {label: "Description", name: "description", widget: "text", i18n: true}, 
        {label: "Supporter", name: "supporter", widget: "list", fields: [
          {label: "Supporter Logo", name: "logo", widget: "image"},
          {label: "Supporter Logo Alt Text", name: "logoAlt", widget: "string"},
          {label: "Supporter Link", name: "link", widget: "string", required: false}
        ]}
      ]}

  - name: "_index"
    label: "Home Page"
    folder: "site/content"
    create: true # Turn off later
    i18n: true
    fields:
    - {label: "Page Title", name: "title", widget: "string", default: "Home", i18n: true}
    - {label: "Hero section", name: "hero", widget: "object", i18n: true, fields: [
      {label: "Featured Image", name: "image_ft", widget: "image", i18n: duplicate},
      {label: "Image Alt Text", name: "alt", widget: "string", i18n: true, required: false},
      {label: "Title", name: "title", widget: "string", i18n: true},
      {label: "Subtitle", name: "subtitle", widget: "string", i18n: true, required: false},
      {label: "Button Text", name: "button", widget: "string", i18n: true, required: false}
    ]}
    - {label: "Why We Exist section", name: "facts", widget: "object", i18n: true, fields: [
      {label: "Section Title", name: "title", widget: "string", i18n: true, required: false},
      {label: "Fact Card 1", name: "card1", widget: "object", i18n: true, fields: [
        {label: "Icon", name: "icon", widget: "image", i18n: duplicate, required: false},
        {label: "Number or Percentage", name: "number", widget: "string", i18n: true, required: false},
        {label: "Fact", name: "fact", widget: text, i18n: true, required: false}
      ]},
      {label: "Fact Card 2", name: "card2", widget: "object", i18n: true, fields: [
        {label: "Icon", name: "icon", widget: "image", i18n: duplicate, required: false},
        {label: "Number or Percentage", name: "number", widget: "string", i18n: true, required: false},
        {label: "Fact", name: "fact", widget: text, i18n: true, required: false}
      ]},
      {label: "Fact Card 3", name: "card3", widget: "object", i18n: true, fields: [
        {label: "Icon", name: "icon", widget: "image", i18n: duplicate, required: false},
        {label: "Number or Percentage", name: "number", widget: "string", i18n: true, required: false},
        {label: "Fact", name: "fact", widget: text, i18n: true, required: false}
      ]}
    ]}
    - {label: "Approach Section", name: "approach", widget: "object", i18n: true, fields: [
      {label: "Image", name: "image", widget: "image", i18n: duplicate},
      {label: "Image Alt Text", name: "imageAlt", widget: "string", i18n: true, required: false},
      {label: "Title", name: "title", widget: "string", i18n: true, required: false},
      {label: "Subtitle", name: "subtitle", widget: "text", i18n: true, required: false}
    ]}
    - {label: "Featured Project Section", name: "featured", widget: "object", i18n: true, fields: [
      {label: "Image", name: "image", widget: "image", i18n: duplicate, required: false},
      {label: "Image Alt Text", name: "imageAlt", widget: "string", i18n: true, required: false},
      {label: "Title", name: "title", widget: "string", i18n: true, required: false},
      {label: "Subtitle", name: "subtitle", widget: "text", i18n: true, required: false},
      {label: "Button Text", name: "button", widget: "string", i18n: true, required: false},
      {label: "Button Link", name: "link", widget: "relation", collection: "programs", search_fields: ["title"], value_field: "title", i18n: duplicate, required: false}
    ]}
    - {label: "Programs Section", name: "programs", widget: "object", i18n: true, fields: [
      {label: "Section Title", name: "title", widget: "string", i18n: true},
      {label: "Subtitle", name: "subtitle", widget: "string", i18n: true},
      {label: "Learn more button text", name: "btn", widget: "string", i18n: true}
    ]}
    - {label: "Program List", name: "programList", widget: "list", i18n: true, fields: [
      {label: "Program Title", name: "title", widget: "string", i18n: true},
      {label: "Program Description", name: "description", widget: "text", i18n: true},
      {label: "Program Image", name: "image", widget: "image", i18n: duplicate},
      {label: "Image Alt Text", name: "alt", widget: "string", i18n: true, required: false},
      {label: "Button Link", name: "link", widget: "relation", collection: "programs", search_fields: ["title"], value_field: "title", i18n: duplicate, required: false}
    ]}
    - {label: "How you can help Section", name: "getInvolved", widget: "object", i18n: true, fields: [
      {label: "Title", name: "title", widget: "string", i18n: true, required: false},
      {label: "Subtitle", name: "subtitle", widget: "markdown", i18n: true, required: false},
      {label: "Card Link Text", name: "link", widget: "string", i18n: true, required: false},
      {label: "Card 1 Title", name: "title1", widget: "string", i18n: true, required: false},
      {label: "Card 1 Subtitle", name: "subtitle1", widget: "text", i18n: true, required: false},
      {label: "Card 1 Icon", name: "icon1", widget: "image", i18n: duplicate, required: false},
      {label: "Card 2 Title", name: "title2", widget: "string", i18n: true, required: false},
      {label: "Card 2 Subtitle", name: "subtitle2", widget: "text", i18n: true, required: false},
      {label: "Card 2 Icon", name: "icon2", widget: "image", i18n: duplicate, required: false},
      {label: "Card 3 Title", name: "title3", widget: "string", i18n: true, required: false},
      {label: "Card 3 Subtitle", name: "subtitle3", widget: "text", i18n: true, required: false},
      {label: "Card 3 Icon", name: "icon3", widget: "image", i18n: duplicate, required: false},
      {label: "Card 4 Title", name: "title4", widget: "string", i18n: true, required: false},
      {label: "Card 4 Subtitle", name: "subtitle4", widget: "text", i18n: true, required: false},
      {label: "Card 4 Icon", name: "icon4", widget: "image", i18n: duplicate, required: false}
    ]}
  - name: "contribute"
    label: "Contribute Page"
    folder: "site/content/contribute"
    create: true # Turn off later
    i18n: true
    fields:
    - {label: "Page Title", name: "title", widget: "string", default: "Contribute", i18n: true}
    - {label: "Hero Section", name: "hero", widget: "object", i18n: true, fields: [
      {label: "Title", name: "title", widget: "string", i18n: true},
      {label: "Subtitle", name: "subtitle", widget: "text", i18n: true, required: false},
      {label: "Featured Image", name: "image_ft", widget: "image", i18n: duplicate},
      {label: "Image Alt Text", name: "alt", widget: "string", i18n: true, required: false}
    ]}
    - {label: "Contribute Section", name: "contribute", widget: "object", i18n: true, fields: [
      {label: "Ways to Contribute", name: "md", widget: "markdown", i18n: true},
      {label: "Donation integration iframe", name: "iframe", widget: "markdown", i18n: true, required: false}
    ]}
    - {label: "Partner with us Section", name: "partner", widget: "object", i18n: true, fields: [
      {label: "Image", name: "image", widget: "image", i18n: duplicate, required: false},
      {label: "Image Alt Text", name: "alt", widget: "string", i18n: true, required: false},
      {label: "Title", name: "title", widget: "string", i18n: true, required: false},
      {label: "Description", name: "description", widget: "markdown", i18n: true, required: false},
      {label: "Button Text", name: "button", widget: "string", i18n: true, required: false}
    ]}
  - name: "get-involved"
    label: "Get Involved Page"
    folder: "site/content/get-involved"
    create: false 
    i18n: true
    fields:
    - {label: "Page Title", name: "title", widget: "string", i18n: true, default: "Get Involved"}
    - {label: "Hero Section", name: "hero", widget: "object", i18n: true, fields: [
      {label: "Title", name: "title", widget: "string", i18n: true},
      {label: "Subtitle", name: "subtitle", widget: "text", i18n: true, required: false},
      {label: "Button Text", name: "button", widget: "string", i18n: true, required: false},
      {label: "Featured Image", name: "image_ft", widget: "image", i18n: duplicate},
      {label: "Image Alt Text", name: "alt", widget: "string", i18n: true, required: false}
    ]}
    - {label: "Ways to get involved", name: "getInvolvedList", widget: "list", label_singular: "Way to get involved", i18n: true, fields: [
      {label: "Title", name: "title", widget: "string", i18n: true},
      {label: "Description", name: "description", widget: "text", i18n: true},
      {label: "Image", name: "image", widget: "image", i18n: duplicate},
      {label: "Image Alt Text", name: "alt", widget: "string", i18n: true, required: false},
      {label: "Button Text", name: "button", widget: "string", i18n: true}
    ]}
    - {label: "Opportunities Section", name: "opportunities", widget: "object", i18n: true, fields: [
      {label: "Title", name: "title", widget: "string", i18n: true},
      {label: "Subtitle", name: "subtitle", widget: "text", i18n: true, required: false}
    ]}
    - {label: "Available Opportunities List", name: "opportunitiesList", widget: "list", label_singular: "available opportunity", summary: "available opportunities", i18n: true, fields: [
      {label: "Title", name: "title", widget: "string", i18n: true},
      {label: "Description", name: "description", widget: "markdown", i18n: true},
      {label: "Show or Hide", name: "show", widget: "boolean", i18n: duplicate, default: true}
    ]}
    - {label: "Photo Gallery", name: "gallery", widget: "list", label_singular: "photo", summary: "photos",fields: [
      {label: "Image", name: "image", widget: "image"},
      {label: "Image alt text", name: "alt", widget: "string", required: false}
    ]}
  - name: "pages"
    label: "Pages"
    i18n:
      structure: single_file
      locales: [en, fr, iu]
    files:
      - file: "site/content/contact-us"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string, i18n: true}
          - {label: Logo, name: logo, widget: image, i18n: duplicate}
          - {label: Body, name: body, widget: markdown, i18n: true}
      - file: "site/content/get-involved"
        label: "Get Involved Page"
        name: "get-involved"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - label: Values
            name: values
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: text}
              - {label: Image, name: imageUrl, widget: image}
  - name: "footer" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Footer" # Used in the UI, ie.: "New Post"
    folder: "site/content/footer" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    i18n: true # Enable i18n for this file
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "hidden", default: "footer", i18n: true}
      - {label: "Footer Message", name: "footer_msg", widget: "text", i18n: true}
      - {label: "Privacy Policy Label", name: "privacy", widget: "string", i18n: true}
      - {label: "Terms of Service Label", name: "terms", widget: "string", i18n: true}
      - {label: "Made by Label", name: "credit", widget: "string", i18n: true}
