backend:
  name: git-gateway
  repo: liminalfun/sirivik
  branch: main

local_backend: true

media_folder: "site/content/resources" # Folder where user uploaded files should go
public_folder: "resources"
publish_mode: editorial_workflow

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_files

  # Required - a list of locales to show in the editor UI
  locales: [en, iu, fr]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en

collections: # A list of collections the CMS should be able to edit
  - name: "programs" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Programs" # Used in the UI, ie.: "New Post"
    folder: "site/content/programs" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    i18n: true # Enable i18n for this file
    label_singular: "Program"
    fields: # The fields each document in this collection have
      - {label: "Show this Program", name: "show", widget: "select", i18n: duplicate, default: "Show", options: ["Show", "Hide"]}
      - {label: "Page Title", name: "title", widget: "string", i18n: true}
      - {label: "Hero section", name: "hero", widget: "object", i18n: true, collapsed: true, fields: [
        {label: "Featured Image", name: "image_ft", widget: "image", required: false, i18n: duplicate},
        {label: "Image Alt Text", name: "alt", widget: "string", i18n: true, required: false}
      ]}
      - {label: "Program Description", name: "description", widget: "markdown", i18n: true}
      - {label: "Testimonial", name: "testimonial", widget: "object", i18n: true, fields: [
        {label: "Testimonial Label", name: "label", widget: "string", i18n: true, default: "Testimonial"},
        {label: "Quote", name: "quote", widget: "text", i18n: true},
        {label: "Citation", name: "citation", widget: "text", i18n: true}
      ]}
      - {label: "Image 1", name: "image_1", widget: "image", required: false, i18n: duplicate}
      - {label: "Image 2", name: "image_2", widget: "image", required: false, i18n: duplicate}
      - {label: "Image 3", name: "image_3", widget: "image", required: false, i18n: duplicate}
      - {label: "Image 4", name: "image_4", widget: "image", required: false, i18n: duplicate}
      - {label: "Participate Card", name: "participate", widget: "object", i18n: true, fields: [
        {label: "Heading", name: "heading", widget: "string", i18n: true, required: false, default: "Want to participate or contribute to this program?"},
        {label: "Button 1", name: "btn_1", widget: "string", i18n: true, required: false, default: "Join Program"},
        {label: "Button 2", name: "btn_2", widget: "string", i18n: true, required: false, default: "Donate"}
      ]}
  - name: "jobs"
    label: "Job Opportunities"
    folder: "site/content/jobs"
    create: true
    i18n: true
    label_singular: "Job Opportunity"
    view_filters:
      - label: "Available"
        field: show
        pattern: "true"
      - label: "Hidden"
        field: show
        pattern: "false"
    sortable_fields: ["title", "date"]
    fields:
    - {label: "Show or hide", name: "show", widget: "select", i18n: duplicate, options: [{label: "Show", value: "true"}, {label: "Hide", value: "false"}], default: "true"}
    - { label: "Job Title", name: "title", widget: "string", i18n: true }
    - { label: "Job Description", name: "description", widget: "markdown", i18n: true }
    - { label: "PDF or Website", name: "link", widget: "object", i18n: true, required: false, fields: [
      { label: "PDF or Website URL", name: "file", widget: "file", i18n: duplicate, media_folder: "/resources/pdf", required: false },
      { label: "Link text", name: "text", widget: "string", i18n: true, required: false }
    ]}
    - { label: "Date Posted", name: "date", widget: "datetime", time_format: false, i18n: duplicate }
  
  - name: "supporters"
    label: "Supporters & Funders"
    label_singular: "Supporter or Funder"
    folder: "site/content/supporters"
    create: true
    i18n: true
    fields:
      - {label: "Supporter Name", name: "title", widget: "string", i18n: true }
      - {label: "Supporter Logo", name: "logo", widget: "image", required: false, i18n: duplicate }
      - {label: "Supporter Link", name: "link", widget: "string", required: false, i18n: duplicate }

