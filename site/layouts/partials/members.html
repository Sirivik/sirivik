<div class="card-grid people">
  {{ range .members }}
    <div class="card">
      <div class="img">
        <img data-blink-src="{{.img.image}}" alt="{{.img.alt}}">
      </div>
      <div class="bio">
        <h5>{{ .name }}</h5>
        <em>{{ .role }}</em>
        <p>{{ .bio }}</p>
      </div>
    </div>
  {{ end }}
</div>
